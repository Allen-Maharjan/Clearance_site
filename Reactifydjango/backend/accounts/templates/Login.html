{% load static %}


<div class="user">
    <header class="user__header">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static './styles/register.css' %}">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cb/Kathmandu_University_Logo.svg/800px-Kathmandu_University_Logo.svg.png"
            alt="" width="100" height='100' />
        <h1 class="user__title">KU Clearance Login</h1>
    </header>

    <center>
        <form class="form" method='POST'>
            <div class="form__group">
                <div class="form__input">
                    <p>
                        {{form.username.label}}: {{form.username}}
                    </p>
                </div>
            </div>

            <div class="form__group">
                <div class="form__input">
                    <p>
                        {{form.password1.label}}: {{form.password1}}
                    </p>
                </div>
            </div>
            {% for message in messages %}
                 <p style ="color : red;">{{message}}</p>
            {% endfor %}
            <div class = 'Links'>
                <p>Dont have an account?<a href ="{% url 'Register' %}">Sign up </a></p>
            </div>
            <button class="btn" type="submit">Login</button>
        </form>
    </center>
</div>
